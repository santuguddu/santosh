<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-gradient-to-b from-blue-400 to-blue-600 min-h-screen flex flex-col items-center justify-center px-4"
  >
    <!-- Header -->
    <header class="mb-6 text-center">
      <h1 class="text-3xl md:text-4xl font-extrabold text-white">
        Weather Application
      </h1>
      <p class="text-sm md:text-base text-blue-200 mt-2">
        Get real-time weather updates for any location
      </p>
    </header>

    <!-- Main Content -->
    <main
      class="w-full max-w-[360px] sm:max-w-[500px] lg:max-w-[700px] bg-white p-4 sm:p-6 rounded-lg shadow-lg"
    >
      <!-- Input Section -->
      <section class="mb-6">
        <label
          for="cityInput"
          class="block text-gray-700 font-semibold text-base md:text-lg mb-2"
          >Enter City Name</label
        >
        <div class="flex flex-col gap-3 sm:flex-row">
          <input
            type="text"
            id="cityInput"
            placeholder="E.g., Bengaluru"
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base"
          />
          <div class="flex gap-2 mt-2 sm:mt-0">
            <button
              id="searchCityBtn"
              class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg text-sm md:text-base transition duration-300"
            >
              Search
            </button>
            <button
              id="getCurrentLocationBtn"
              class="flex-none bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-lg text-sm md:text-base transition duration-300"
            >
              üìç
            </button>
          </div>
        </div>
      </section>

      <!-- Dropdown for Recent Cities -->
      <section id="recentCitiesDropdown" class="hidden mb-6">
        <label
          class="block text-gray-700 font-semibold text-base md:text-lg mb-2"
          >Recently Searched Cities</label
        >
        <select
          id="recentCities"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base"
        >
          <!-- Options will be dynamically populated -->
        </select>
      </section>

      <!-- Weather Output Section -->
      <section id="weatherOutput" class="text-center hidden">
        <h2
          id="cityName"
          class="text-lg md:text-xl font-bold text-gray-700"
        ></h2>
        <img
          id="weatherIcon"
          src=""
          alt="Weather Icon"
          class="mx-auto my-4 w-16 h-16 md:w-24 md:h-24 hidden"
        />
        <p
          id="temperature"
          class="text-4xl md:text-5xl font-extrabold text-blue-500"
        ></p>
        <p id="description" class="text-xs md:text-sm italic"></p>
        <p id="humidity" class="text-xs md:text-sm text-gray-600"></p>
        <p id="windSpeed" class="text-xs md:text-sm text-gray-600"></p>
      </section>

      <!-- Extended Forecast Section -->
      <section
        id="forecastOutput"
        class="hidden mt-6 px-2 md:px-6"
      >
        <h3
          class="text-lg md:text-xl font-bold text-red-700 mb-4 text-center"
        >
          5-Day Forecast
        </h3>
        <div
          id="forecastCards"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
        >
          <!-- Forecast cards will be dynamically added here -->
        </div>
      </section>

      <!-- Error Message -->
      <section
        id="errorOutput"
        class="mt-4 text-red-500 hidden text-xs md:text-sm text-center"
      ></section>
    </main>

    <!-- Footer -->
    <footer class="mt-8 text-center">
      <p class="text-blue-200 text-xs md:text-sm">
        Powered by
        <a href="https://openweathermap.org/" class="underline hover:text-white"
          >OpenWeatherMap</a
        >
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
